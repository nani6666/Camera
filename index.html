<!DOCTYPE HTML>
<html>
<head>
<title>CAMERA</title>
<script type = "text/javascript" charset ="utf-8" src ="cardova.js"></script>
<script type= "text/javascript">
function onBodyLoad(){
     document.addEventListener("deviceready",phonegapLoaded,false);
  }
  function phonegaploaded(){
  document.getElementById("captureImage").addEventListener("click",captureImage);
  }
  function captureImage(){
  navigator.device.capture.captureImage(captureImageSuccess,captureImageError ,{limit:1});
  }
  function captureImageSuccess(mediaFiles){
  var len, i;
  len = mediaFiles.length;
  if (len > 0){
  for(i=0;i<len;i + =1){
   alert("Image captured succesfully"+"\n"+
   "Image File: "+mediaFiles[i].name+"\n"+
   "is sorted at:"+mediafiles[i].fullPath+"\n"+
   "Size of the image file is:" +mediaFiles[i].size);
  
    }
   }
  }
  function captureImageError(err){
  alert("Error occurred while capturing image:" +err); 
  }
  </script>
  </head>
  <body onload ="onBodyLoad()">
  <button id = "captureImage">Capture Image</button>
  </body>
  </html>
